<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      .blue {
        color: #0f74e7;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        return (
          <React.Fragment>
            <News />
            <Comments />
          </React.Fragment>
        );
      };

      const News = () => {
        return <p>К сожалению, новостей нет</p>;
      };

      const Comments = () => {
        return <p>Нет новостей - комментировать нечего.</p>;
      };

      class BigApp extends React.Component {
        render() {
          return (
            <React.Fragment>
              <h1>Я компонент, BigApp</h1>
              <p className='blue'>Компоненты можно вкладывать друг в друга.</p>
              <App />
              <News />
            </React.Fragment>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
